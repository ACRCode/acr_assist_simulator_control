
<nav class="navbar navbar-fixed-top navbar-blue">
  <div class="container-fluid">
    <div class="navbar-header">

      <a class="navbar-brand" href="#">ACR Assist Simulator </a>
    </div>


  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar">
      <acr-view-upload-loader (onFileSelected)="onFileSelected($event)"></acr-view-upload-loader>
    </div>

    <div class="col-md-10 col-md-offset-2 main">
      <div class="row">
          <h4>
              <button class="btn btn-md" (click)="loadElements()"><strong>Load Data</strong></button>
          </h4>
      </div>
      <div class="row">
        <div class="col-md-12">
          <acr-assist-simulator templateContent={{fileContent}} imagePath={{imagePath}} [showKeyDiagram]="false"[inputValues]="inputValues" (returnDefaultElements)="returnDefaultElements($event)"></acr-assist-simulator>
        </div>
      </div>
    </div>
  </div>
</div>
