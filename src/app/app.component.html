<div id="wrapper">
  <div id="sidebar-wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
      <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
          <li class="nav-header">
            <img src="./assets/images/acr-assist-white.png" class="logo">
          </li>
        </ul>
        <acr-view-upload-loader (onFileSelected)="onFileSelected($event)"></acr-view-upload-loader>
      </div>
    </nav>
  </div>

  <div id="page-content-wrapper">
    <div class="row border-bottom">
      <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
          <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " id="menu-toggle" href="#menu-toggle">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </nav>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox margin-0">
              <acr-assist-simulator templateContent={{fileContent}} imagePath={{imagePath}} [reportTextPosition]="position.Right" [showKeyDiagram]="false" [inputValues]="inputValues" (returnDefaultElements)="returnDefaultElements()"></acr-assist-simulator>
             
          </div>
        </div>
      </div>
    </div>
</div>
</div>
