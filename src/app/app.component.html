<div class="wrapper">
    <header class="main-header">
        <a href="#" class="logo">
            <span class="logo-lg"><img src="assets/images/simulator-logo.png" class="image-logo-custom-width"
                    alt="Simulator Logo"> </span>
        </a>
        <nav class="navbar navbar-static-top">
            <a id="toggleWrapper" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="acr-logo">
                        <a href="https://www.acr.org/" target="_blank">
                            <img src="assets/images/acr-logo.png" alt="ACR Logo">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <aside class="main-sidebar">
        <acr-view-upload-loader (onFileSelected)="onFileSelected($event)"></acr-view-upload-loader>
    </aside>

    <!-- [fontSize]="250" -->
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <ng-container *ngIf="settingsConfig !== undefined">
                    <acr-assist-simulator
                        [alignLabelAndControlToTopAndBottom]="settingsConfig['alignLabelAndControlToTopAndBottom']"
                        [fontSize]="settingsConfig['fontSize']" 
                        [fontColor]="settingsConfig['fontColor']"
                        [fontFamily]="settingsConfig['fontFamily']"
                        [backgroundColor]="settingsConfig['backgroundColor']" 
                        [cssClass]="settingsConfig['cssClass']"
                        [showKeyDiagram]="settingsConfig['showKeyDiagram']" 
                        [showResetButton]="resetButton"
                        [showReportText]="showReportText" 
                        [reportTextPosition]="position.Right"
                        [inputValues]="inputValues" 
                        templateContent={{fileContent}} 
                        imagePath={{imagePath}}
                        (callBackAfterGettingShowKeyDiagram)="showKeyDiagram($event)"
                        (returnExecutionHistory)='recievedExecutionHistory($event)'
                        (returnDefaultElements)="returnDefaultElements()">
                    </acr-assist-simulator>
                </ng-container>
            </div>
        </section>
    </div>
</div>
