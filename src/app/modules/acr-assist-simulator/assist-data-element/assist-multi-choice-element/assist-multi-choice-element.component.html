<form [formGroup]="multiChoiceElementForm" novalidate>
  <div class="form-group">
    <div class="col-sm-5 text-right">
      <label class="control-label break-word">{{multiChoiceElement.label}} <span *ngIf="multiChoiceElement.unit != undefined && multiChoiceElement.unit != ''"> ({{multiChoiceElement.unit}})</span>
      </label>
      <ng-container *ngIf="multiChoiceElement.hint !== '' && multiChoiceElement.hint !== undefined">
        <i class="fa fa-info-circle text-primary whitespace" title="{{multiChoiceElement.hint}}"></i>
      </ng-container>
      <ng-container *ngIf="multiChoiceElement.diagrams != undefined ">
        <acr-hint-diagram [dataElement]="multiChoiceElement" [imagePath]="imagePath"></acr-hint-diagram>
      </ng-container>
      <ng-container *ngIf="multiChoiceElement.isRequired">
      <span *ngIf="multiChoiceElementForm.controls['multiCheckBox'].invalid && !multiChoiceValues.length" class="required-field"
        title="Required Field">
        *
      </span>
    </ng-container>
    </div>
    
    <div class="col-sm-7" [ngClass]="multiChoiceElement.isEditable == false ? 'disabled-element' : ''">
      <div *ngFor="let choice of multiChoiceElement.choiceInfo" class="checkbox checkboxCustomized" title="{{choice.hint}}">
        <label [hidden]="multiChoiceElement.ChoiceNotRelevant != undefined ? 
        multiChoiceElement.ChoiceNotRelevant.indexOf(choice.value) > -1 ? true: null
        : null">
          <input type="checkbox" id="{{multiChoiceElement.id}}_{{choice.value}}" [checked]="false" formControlName="multiCheckBox"
            value="{{choice.value}}" (change)="updateMultiChoice(multiChoiceElement.id, multiChoiceElement.label, (choice.reportText !== undefined) ? choice.reportText : choice.label, $event)">
          {{choice.label}}
        </label>
      </div>

      <!-- <div class="checkbox checkboxCustomized">       
          <input type="checkbox" id="{{multiChoiceElement.id}}_othertext" [checked]="false" formControlName="multiCheckBox"
          [value]="'freetext'"  (change)="choiceSelected(multiChoiceElement.id, multiChoiceElement.label, 'Other, please specify…', 'freetext', $event)">
            Other, please specify…        
      </div>  
      
      <div id='div_{{multiChoiceElement.id}}_other'>
        <input id="txt_other_{{multiChoiceElement.id}}" class="form-control" type="text" [(ngModel)]="freeTextValue" [ngModelOptions]="{standalone: true}"
          placeholder="Please specify '{{multiChoiceElement.label}}'" (keyup)='updateFreeText($event.target, multiChoiceElement.id, multiChoiceElement.label)'>
      </div> -->
    </div>
  </div>
</form>
