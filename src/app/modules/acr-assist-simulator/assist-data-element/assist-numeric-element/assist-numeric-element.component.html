<form [formGroup]="numericElementForm" novalidate>
  <div class="col-xs-4 col-sm-5 text-left content-padding">
    <label class="control-label DEElement">
      {{numericDataElement.label}}
    </label>
    <ng-container *ngIf="numericDataElement.hint !== '' && numericDataElement.hint !== undefined">
      <a>
        <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right" title="{{numericDataElement.hint}}"></span>
      </a>
    </ng-container>
    <ng-container *ngIf="numericDataElement.diagrams != undefined ">
      <acr-hint-diagram [DataElement]="numericDataElement" [imagePath]="imagePath"></acr-hint-diagram>
    </ng-container>

    <ng-container *ngIf="this.numericDataElement.isRequired">
      <div *ngIf="numericElementForm.controls['numericElement'].invalid" class="numeric-align">
        <div *ngIf="numericElementForm.controls['numericElement'].errors.required" class="required-field">
          * Is Required.
        </div>
      </div>
    </ng-container>
    <div *ngIf="numericElementForm.controls['numericElement'].invalid && numericElementForm.controls['numericElement'].errors.min" class="required-field numeric-validator">
        * Minimum value is {{numericDataElement.minimum}}.
      </div>
  </div>
  <ng-container *ngIf="numericDataElement.dataElementType === 'NumericDataElement'">
    <div class="col-xs-8 col-sm-7 text-left content-padding">
        <div class="row">
            <div class="col-sm-12">
              <input [(ngModel)]="numberValue" id="{{numericDataElement.id}}" type="number" class="form-control" formControlName="numericElement" (keypress)="onlyNumberKey($event)"
              onpaste="return false;" (change)="choiceSelected($event.target, numericDataElement.label)" min="{{numericDataElement.minimum}}" required>
            </div>
          </div>
    </div>
  </ng-container>

  <ng-container *ngIf="numericDataElement.dataElementType === 'IntegerDataElement'">
    <div class="col-xs-8 col-sm-7 text-left content-padding">
      <div class="row">
          <div class="col-sm-12">
            <input [(ngModel)]="numberValue" id="{{numericDataElement.id}}" type="number" class="form-control" formControlName="numericElement" (keypress)="onlyNumberKey($event)"
            onpaste="return false;" (change)="choiceSelected($event.target, numericDataElement.label)" min="{{numericDataElement.minimum}}"  required>
          </div>
        </div>
    </div>
  </ng-container>
</form>
