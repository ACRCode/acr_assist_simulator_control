<form [formGroup]="numericElementForm" novalidate>
  <div class="form-group">
    <div class="col-sm-5 text-right">
      <label class="control-label">
        {{numericDataElement.label}}
        <span *ngIf="numericDataElement.unit != undefined && numericDataElement.unit != ''"> ({{numericDataElement.unit}})</span>
      </label>
      <ng-container *ngIf="numericDataElement.hint !== '' && numericDataElement.hint !== undefined">
        <i class="fa fa-info-circle text-primary whitespace" title="{{numericDataElement.hint}}"></i>
      </ng-container>
      <ng-container *ngIf="numericDataElement.diagrams != undefined ">
        <acr-hint-diagram [dataElement]="numericDataElement" [imagePath]="imagePath"></acr-hint-diagram>
      </ng-container>
      <ng-container *ngIf="this.numericDataElement.isRequired">
        <span *ngIf="numericElementForm.controls['numericElement'].invalid">
          <span *ngIf="numericElementForm.controls['numericElement'].errors.required" class="required-field" title="Required Field">
            *
          </span>
        </span>
      </ng-container>
      <span *ngIf="numericElementForm.controls['numericElement'].invalid && numericElementForm.controls['numericElement'].errors.min"
        class="required-field" title=" Minimum value is {{numericDataElement.minimum}}">
        *
      </span>      

      <span *ngIf="numericElementForm.controls['numericElement'].invalid && numericElementForm.controls['numericElement'].errors.max"
        class="required-field" title=" Maximum value is {{numericDataElement.maximum}}">
        *
      </span>
    </div>
    <ng-container *ngIf="numericDataElement.dataElementType === 'NumericDataElement'">
      <div class="col-sm-7">
        <input [attr.disabled]="numericDataElement.isEditable == false ? 'disabled' : null" acrNumericOnly [(ngModel)]="numberValue" id="{{numericDataElement.id}}" type="text" class="form-control" formControlName="numericElement"
          onpaste="return false;" (input)="choiceSelected($event.target, numericDataElement.label)"
          min="{{numericDataElement.minimum}}" max="{{numericDataElement.maximum}}" required>          
      </div>
    </ng-container>
    <ng-container *ngIf="numericDataElement.dataElementType === 'IntegerDataElement'">
      <div class="col-sm-7">
        <input [attr.disabled]="numericDataElement.isEditable == false ? 'disabled' : null" [(ngModel)]="numberValue" id="{{numericDataElement.id}}" type="text" class="form-control" formControlName="numericElement"
          (keypress)="onlyIntegerKey($event)" onpaste="return false;" (input)="choiceSelected($event.target, numericDataElement.label)"
          min="{{numericDataElement.minimum}}" max="{{numericDataElement.maximum}}" required>
      </div>
    </ng-container>
  </div>
</form>
