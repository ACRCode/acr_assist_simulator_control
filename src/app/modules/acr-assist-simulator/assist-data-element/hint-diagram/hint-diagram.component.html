<ng-container *ngIf="dataElement !== undefined">
  <button type="button" class="btn btn-default btn-xs" data-toggle="modal" attr.data-target="#{{'diag_'+dataElement.id}}"
    (click)="resetCarouselIndex()">
    <span class="glyphicon glyphicon-picture" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="Hint Diagrams"></span>
  </button>
  <div class="modal inmodal fade" id="{{'diag_'+dataElement.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title float-left">{{dataElement.label}}</h4>
        </div>
        <div class="modal-body">
          <ng-container>
            <carousel [(activeSlide)]="activeSlideIndex" interval="false">
              <ng-container *ngFor="let diag of dataElement.diagrams ">
                <slide>
                    <img class="img-responsive max-w-h-100" [src]="domSanitizer.bypassSecurityTrustUrl(getImageDataUrl(diag.location))" alt="{{ diag.label }}">
                </slide>
              </ng-container>
            </carousel>
          </ng-container>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
