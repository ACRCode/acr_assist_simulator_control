<ng-container *ngIf="DataElement !== undefined">
  <button type="button" class="btn btn-xs" data-toggle="modal" attr.data-target="#{{'diag_'+DataElement.id}}" (click)="resetCarouselIndex()">
    <i class="glyphicon glyphicon-picture" title="Hint Diagrams"></i>
    <!-- <span class=" glyphicon glyphicon-cd" aria-hidden="true" data-toggle="tooltip"  data-placement="right" title="Hint Diagrams"></span> -->

  </button>
  <div class="modal fade" id="{{'diag_'+DataElement.id}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"> {{DataElement.label}}</h4>
        </div>
        <div class="modal-body">
          <ng-container>
            <carousel [(activeSlide)]="activeSlideIndex" interval="false">
              <ng-container *ngFor="let diag of DataElement.diagrams ">
                <slide>
                  <img src="{{imagePath}}/{{diag.location}}" alt="Image Not Available!!!">
                </slide>
              </ng-container>
            </carousel>
          </ng-container>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
