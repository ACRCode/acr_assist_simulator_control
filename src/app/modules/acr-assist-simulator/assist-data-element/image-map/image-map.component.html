<div class="col-lg-6">
    <label class="control-label font-weight-400">Not sure? try out this image </label>
    <button type="button" class="btn btn-default font-size-inherit" (click)="modalPopup.show()">
        <span class="glyphicon glyphicon-picture" aria-hidden="true" data-toggle="tooltip" data-placement="top"
            title="Image Map"></span>
    </button>
</div>
<div bsModal #modalPopup="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="modalPopup.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title"> {{ getSelectedValue() }}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <ng-container *ngIf="imageExist == true">
                            <img class="ImgOption danger img-responsive max-w-h-100"
                                alt="{{ dataElement.imageMap.label }}" data-dismiss="modal"
                                attr.id="{{'imgMap_Img_'+dataElement.id}}" (click)="imageClick($event,dataElement);"
                                attr.data-elementID="{{dataElement.id}}" attr.usemap="#{{'imgMap_'+dataElement.id}}"
                                [src]="getImageDataUrl(dataElement.imageMap.location) | secure">
                            <map name="{{'imgMap_'+dataElement.id}}">
                                <ng-container
                                    *ngIf="dataElement.dataElementType === 'MultiChoiceDataElement'; else nonMultiChoice">
                                    <ng-container *ngFor="let imgOpt of dataElement.imageMap.map.areas">
                                        <area attr.shape="{{imgOpt.shape}}"
                                            attr.imgID="{{'imgMap_Img_'+dataElement.id}}"
                                            attr.coords="{{imgOpt.coords}}" attr.title="{{imgOpt.choiceValue}}"
                                            (click)="setValue(imgOpt.choiceValue);">
                                    </ng-container>
                                </ng-container>
                                <ng-template #nonMultiChoice>
                                    <ng-container *ngFor="let imgOpt of dataElement.imageMap.map.areas">
                                        <area attr.shape="{{imgOpt.shape}}"
                                            attr.imgID="{{'imgMap_Img_'+dataElement.id}}"
                                            attr.coords="{{imgOpt.coords}}" attr.title="{{imgOpt.choiceValue}}"
                                            (click)="setValue(imgOpt.choiceValue);" data-dismiss="modal">
                                    </ng-container>
                                </ng-template>
                            </map>
                        </ng-container>
                        <ng-container *ngIf="imageExist == false">
                            <div class="">
                                No Image Map Available...
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="modalPopup.hide()"
                    aria-label="Close">Close</button>
            </div>
        </div>
    </div>
</div>
