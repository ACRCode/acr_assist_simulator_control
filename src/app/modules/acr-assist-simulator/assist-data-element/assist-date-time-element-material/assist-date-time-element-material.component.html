<form [formGroup]="dateTimeElementForm" novalidate *ngIf="dateTimeDataElement.isVisible">
    <!--------Top to bottom layout------>
    <div class="form-group" *ngIf="dateTimeDataElement.isRelevant">
        <div class="col-lg-12">
            <div class="col-lg-10 labelparentdiv">
                <!-- <label class="control-label break-word">
                    {{dateTimeDataElement.label}}
                    <span *ngIf="dateTimeDataElement.unit != undefined && dateTimeDataElement.unit != ''">
                        ({{dateTimeDataElement.unit}})</span>
                    <span *ngIf="isDateTimeElementRequired()" class="required-field" title="Required Field">
                        *
                    </span>
                </label> -->
            </div>
            <div class="col-lg-2 div_hint">
                <ng-container *ngIf="dateTimeDataElement.hint !== '' && dateTimeDataElement.hint !== undefined">
                    <i class="fa fa-info-circle text-primary whitespace" title="{{dateTimeDataElement.hint}}"></i>
                </ng-container>
            </div>
            <div [ngClass]="dateTimeDataElement.isEditable == false ? 'disabled-picker' : ''">
                <mat-form-field appearance="outline">
                    <mat-label>{{dateTimeDataElement.label}}</mat-label>
                    <mat-label *ngIf="dateTimeDataElement.unit != undefined && dateTimeDataElement.unit != ''">
                        ({{dateTimeDataElement.unit}})</mat-label>
                    <mat-label *ngIf="isDateTimeElementRequired()" class="required-field" title="Required Field">
                        *
                    </mat-label>
                    <input class="color-inherit" matInput formControlName="dateTimeElement" [owlDateTime]="dt1"
                        (dateTimeChange)="onDateTimeSelected()" [owlDateTimeTrigger]="dt1">
                    <owl-date-time #dt1></owl-date-time>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
