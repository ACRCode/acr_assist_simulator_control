<ng-container>
    <div class="panel panel-group panel-default no-bottom-margin">
        <div class="panel-heading findings">Report Text: 
            <div>
                <select id="ddlSections" (change)="onSelect($event.target.value)" style="text-transform: capitalize">
                    <option *ngIf="sections.length > 1" [value]="All" [selected]="All">All</option>
                    <option *ngFor="let Section of sections" [value]="Section" >{{Section}}</option>
                </select>
            </div>
        </div>
        <div class="panel-body" >
            <div class="reportText-content">
                <ng-container *ngIf="selectedSectionId !=='All'">
                    <div [innerHTML]="selectedSection"  class="split-length-word">
                    </div>
                </ng-container>
                <ng-container *ngIf="selectedSectionId ==='All'">
                    <ng-container *ngFor="let textReport of allTextReport">
                        <div class="all-reporttext-heading">
                            {{textReport.heading}}
                        </div>
                        <div [innerHTML]="textReport.content"  class="split-length-word all-reportText-content">
                        </div> 
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</ng-container>
