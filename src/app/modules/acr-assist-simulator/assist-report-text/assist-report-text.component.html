<ng-container *ngFor="let textReport of allReportTextGroup; let lastitem = last">
  <dt class="text-capitalize" style="text-decoration:underline" *ngIf="textReport.repeatedSectionName != ''">{{textReport.repeatedSectionName}}</dt>
  <ng-container *ngFor="let allTextResultReport of textReport.allTextResultReport">

    <ng-container *ngIf="textReport.repeatedSectionName != ''">
      <dt class="text-capitalize" style="margin-left:30px">{{allTextResultReport.heading}}</dt>
      <dd>
        <p class="white-space-line" style="margin-left:30px" [innerHTML]="allTextResultReport.content"></p>
      </dd>
    </ng-container>
  

    <ng-container *ngIf="textReport.repeatedSectionName == ''">
      <dt class="text-capitalize">{{allTextResultReport.heading}}</dt>
      <dd>
        <span class="white-space-line reportContent" [innerHTML]="allTextResultReport.content"></span>
      </dd>
      <br>
    </ng-container>
  </ng-container>
  <hr *ngIf="!lastitem">
</ng-container>
