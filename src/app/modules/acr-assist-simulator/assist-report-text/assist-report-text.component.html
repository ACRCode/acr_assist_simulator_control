<ng-container>
    <div class="panel panel-group panel-default">
        <div class="panel-heading findings">Report Text: 
            <div>
                <select id="ddlSections" (change)="onSelect($event.target.value)" style="text-transform: capitalize">
                    <ng-container *ngFor="let Section of sections" >
                        <option [value]="Section" [selected]="Section == selectedSectionId" >{{Section}}</option>
                    </ng-container>
                </select>
            </div>
        </div>
        <div class="panel-body" >
            <div class="reportText-content">
                <div *ngIf="reportText.reportTextMainContent !== '' && reportText.reportTextMainContent !== undefined" class="split-length-word">
                    {{reportText.reportTextMainContent}}
                </div>
                <div [innerHTML]="selectedSection"  class="split-length-word">
                </div>
            </div>
        </div>
    </div>
</ng-container>
