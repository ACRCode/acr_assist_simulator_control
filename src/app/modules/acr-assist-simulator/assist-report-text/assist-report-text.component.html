<ng-container>
    <div class="panel panel-group panel-default">
        <div class="panel-heading findings">Report Text: 
            <div>
                <select id="ddlSections" (change)="onSelect($event.target.value)" style="text-transform: capitalize">
                    <ng-container *ngFor="let Section of mainReportTexts.allReportText" >
                        <option [value]="Section.sectionId" [selected]="Section.sectionId == selectedSectionId" >{{Section.sectionId}}</option>
                    </ng-container>
                </select>
            </div>
        </div>
        <div class="panel-body" >
            <div class="reportText-content">
                <div *ngIf="reportText.reportTextMainContent !== '' && reportText.reportTextMainContent !== undefined">
                    {{reportText.reportTextMainContent}}
                </div>
                <div>
                    {{selectedSection}}
                </div>
            </div>
        </div>
    </div>
</ng-container>
