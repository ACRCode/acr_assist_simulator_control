<div>
    <div id="div-simulator-results-block">
        <div class="box box-primary ">
            <div class="box-header padding-t-b-5 padding-l-20">
                <span> Result </span>
                <a href="#" class="pull-right commments-icon text-sm">
                    <i class="fa fa-comment text-bright-green"></i>
                </a>
            </div>
            <div class="box-body padding-5 bg-light-grey">
                <ng-container *ngFor="let textReport of allTextReport">
                    <div class="box box-solid margin-b-5">
                        <div class="box-header padding-t-b-5">
                            <div class="box-tools box-tools-left" data-widget="collapse">
                                <button type="button" class="btn btn-box-tool">
                                    <i class="fa fa-minus"></i>
                                </button>
                                <span class="text-capitalize"> {{textReport.heading}} </span>
                            </div>
                        </div>
                        <div class="box-body padding-t-b-5">
                            <p class="white-space-line" [innerHTML]="textReport.content"></p>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
