<ng-container *ngIf="!isEmptyContent">
    <div class="row">
        <div class="col-sm-6 text-right border-0">
          <h4>
            <ng-container *ngIf="template.metadata != undefined">
              <strong>{{template.metadata.label}} </strong>
            </ng-container>  
          </h4>
        </div>
    </div>
    <div class="row">
      <ng-container *ngIf="showKeyDiagram === true">
        <div class="col-sm-6 text-right border-0">
          <ng-container>
            <acr-assist-data-element [dataElements]="template.dataElements" [templatePartial]="template.templatePartial" [endPointXMLString]="template.endPointsString"
            [imagePath]="imagePath" [xmlContent]="template.xmlContent" (returnReportText)='recieveReportText($event)'
            (returnExecutionHistory)='recievedExecutionHistory($event)'></acr-assist-data-element>    
          </ng-container>
        </div>
     
        <div class="col-sm-6 text-right border-0">
          <ng-container *ngIf="keyDiagram !== undefined">
            <img class="img-max-width" src="{{keyDiagram.location}}">
          </ng-container>
        </div>
      </ng-container>

      <ng-container *ngIf="showKeyDiagram !== true">
          <ng-container>
              <acr-assist-data-element [dataElements]="template.dataElements" [templatePartial]="template.templatePartial" [endPointXMLString]="template.endPointsString"
              [imagePath]="imagePath" [xmlContent]="template.xmlContent" (returnReportText)='recieveReportText($event)'
              (returnExecutionHistory)='recievedExecutionHistory($event)'></acr-assist-data-element>    
            </ng-container>    
            <ng-container *ngIf="resultText !== undefined">
              <acr-assist-report-text [reportText]="resultText" ></acr-assist-report-text>
            </ng-container>
      </ng-container>
    </div>
</ng-container>

<div class="row report-text-top-margin">
  <ng-container *ngIf="resultText !== undefined">
    <acr-assist-report-text [reportText]="resultText" ></acr-assist-report-text>
  </ng-container>
</div>
