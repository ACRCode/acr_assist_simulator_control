<ng-container *ngIf="!isEmptyContent">
    <div class="row">
      <div class="text-right border-0">
        <h4>
              <button class="btn btn-md" (click)="resetElements()"><strong>Reset Data</strong></button>
          </h4>
      </div>
  </div>
    <div class="row">
      <!-- <ng-container *ngIf="showKeyDiagram === true">
        
      </ng-container> -->
      <div class="col-sm-6 text-right border-0">
          <ng-container>
            <acr-assist-data-element [dataElements]="dataElements" [templatePartial]="template.templatePartial" [endPointXMLString]="template.endPointsString"
            [imagePath]="imagePath" [xmlContent]="template.xmlContent" (returnReportText)='recieveReportText($event)' [inputValues]="inputValues" [isReset]="isReset"
            (returnExecutionHistory)='recievedExecutionHistory($event)'></acr-assist-data-element>
          </ng-container>
        </div>

        <div class="col-sm-6 text-right border-0 right-fixed">
          <div class="row report-text-top-margin right-align">
            <ng-container *ngIf="resultText !== undefined">
              <acr-assist-report-text [reportText]="resultText" ></acr-assist-report-text>
            </ng-container>
          </div>
          <ng-container *ngIf=" showKeyDiagram === true && keyDiagram !== undefined">
            <img class="img-max-width" src="{{keyDiagram.location}}">
          </ng-container>
        </div>
      <!-- <ng-container *ngIf="showKeyDiagram !== true">
          <ng-container>
              <acr-assist-data-element [dataElements]="dataElements" [templatePartial]="template.templatePartial" [endPointXMLString]="template.endPointsString"
              [imagePath]="imagePath" [xmlContent]="template.xmlContent" (returnReportText)='recieveReportText($event)' [inputValues]="inputValues" [isReset]="isReset"
              (returnExecutionHistory)='recievedExecutionHistory($event)'></acr-assist-data-element>
            </ng-container>
      </ng-container> -->
    </div>
</ng-container>
